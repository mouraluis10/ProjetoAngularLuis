<ion-header>
  <ion-toolbar>
      <ion-title>
          Lista de gÃªneros musicais
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
      <ion-item>
          <ion-input labelPlacement="floating" label="Nome" [(ngModel)]="nome"></ion-input>
      </ion-item>
  </ion-list>

  <ion-button (click)="adicionar()">Adicionar</ion-button>

  <ion-list>
      <ion-item *ngFor="let item of items; let posicao = index;">
          <ion-label>
              {{ item.titulo }}
          </ion-label>
          <ion-button color="danger" slot="end" (click)="remover(posicao)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
      </ion-item>
  </ion-list>
</ion-content>
